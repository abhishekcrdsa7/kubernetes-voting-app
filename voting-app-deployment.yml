apiVersion: apps/v1
kind: Delployment
metadata:
  name: voting-app-deployment
  labels:
    app: demo-voting-app
spec:
  selector:
    matchLabels:
      name: voting-app-pod
      app: demo-voting-app
  template:
    metadata:
      name: voting-app-pod
      labels:
        name: voting-app-pod
        app: demo-voting-app
    spec:
      containers:
        - name: voting-app
          image: dockersamples/examplevotingapp_vote
          ports:
            - containerPort: 80
  replicas: 1
